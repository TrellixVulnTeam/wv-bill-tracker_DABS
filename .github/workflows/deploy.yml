    # This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          path: main
      
      - uses: actions/checkout@v2
        with:
          path: openstates-scrapers
          repository: openstates/openstates-scrapers

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Runs a single command using the runners shell
      - name: Run openscraper
        working-directory: openstates-scrapers
        run: docker-compose run --rm scrape wv

      - name: Merge it
        working-directory: main
        run: python openstates.py "${{ github.workspace }}/openstates-scrapers/_data/wv/*"

      - name: Copy output
        working-directory: main
        run: cp bills.json ../../app/src

      
      - name: Yarn Install
        working-directory: main
        run: |
          yarn install

      - name: Production Build
        working-directory: main
        run: |
          CI=false yarn build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: 'wvlegislaturetracker.org'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          SOURCE_DIR: "main/app/build"
