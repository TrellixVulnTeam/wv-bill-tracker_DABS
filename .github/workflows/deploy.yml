name: Production Build

on:
  push:
    branches:
      - main 
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

defaults:
  run:
    working-directory: app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - uses: actions/checkout@v2
        with:
          path: main
      
      - uses: actions/checkout@v2
        with:
          path: openstates-scrapers
          repository: lucasmanfield/openstates-scrapers

      - name: Run openscraper
        working-directory: openstates-scrapers
        run: docker-compose run --rm scrape wv bills people --scrape

      - name: Merge it
        working-directory: main
        run: python scraper/openstates/openstates.py "${{ github.workspace }}/openstates-scrapers/_data/wv/*"

      - name: Copy output
        working-directory: main
        run: cp bills.json app/src

      - name: Yarn Install
        working-directory: main/app
        run: |
          yarn install

      - name: Production Build
        working-directory: main/app
        run: |
          CI=false yarn build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: 'wvlegislaturetracker.org'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          SOURCE_DIR: "main/app/build"
